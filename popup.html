<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPrompt</title>
</head>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        width: 384px;
        /* 24rem */
        height: 500px;
        /* Fixed height for popup */
        margin: 0;
        overflow-y: auto;
    }

    .container {
        padding: 16px;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .header {
        margin-bottom: 16px;
    }

    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #047857;
        margin: 0;
    }

    .toggle-container {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .toggle-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #4b5563;
    }

    /* Switch styles */
    .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #059669;
    }

    input:checked+.slider:before {
        transform: translateX(20px);
    }

    .slider.round {
        border-radius: 24px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .domain-badge {
        background-color: #e0f2fe;
        color: #0c4a6e;
        font-size: 0.75rem;
        font-weight: 600;
        padding: 4px 8px;
        margin: 15px 0;
        border-radius: 9999px;
    }

    .config-section {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        flex: 1;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group.full-width {
        grid-column: 1 / -1;
    }

    .form-group label {
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 4px;
        color: #4b5563;
    }

    .form-group select,
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        font-size: 0.875rem;
    }

    .form-group select:focus,
    .form-group input:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 2px #a7f3d0;
    }

    .footer {
        margin-top: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 16px;
        padding-bottom: 16px;
        border-top: 1px solid #e5e7eb;
    }

    .btn {
        font-weight: bold;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn-primary {
        background-color: #059669;
        color: white;
    }

    .btn-primary:hover {
        background-color: #047857;
    }

    .btn-secondary {
        background-color: #e5e7eb;
        color: #374151;
    }

    .btn-secondary:hover {
        background-color: #d1d5db;
    }

    #status-message {
        font-size: 0.875rem;
        color: #059669;
    }

    .disabled-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .disabled-message {
        color: #6b7280;
        font-size: 0.875rem;
        line-height: 1.5;
    }
</style>

<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1 class="title">ðŸŒ¿ GreenPrompt</h1>
                <div class="toggle-container">
                    <!-- <span class="toggle-label">Enable</span> -->
                    <label class="switch">
                        <input type="checkbox" id="enable-toggle">
                        <span class="slider round"></span>
                    </label>
                    <button id="closeBtn" class="btn btn-secondary">Close</button>
                </div>
            </div>
            <span id="active-domain" class="domain-badge">Detecting...</span><span id="status-message"></span>
        </div>

        <div id="config-section" class="config-section">
            <form id="configForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="format">Format</label>
                        <select id="format" name="format">
                            <option value="paragraphs">Paragraphs</option>
                            <option value="bullets">Bullets</option>
                            <option value="table">Table</option>
                            <option value="json">JSON</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tone">Tone</label>
                        <select id="tone" name="tone">
                            <option value="simple">Simple</option>
                            <option value="formal">Formal</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <div id="disabled-section" class="disabled-section" style="display: none;">
            <div class="disabled-message">
                <p>GreenPrompt is currently disabled. Enable the extension to start using sustainable prompting.</p>
            </div>
        </div>

        <!-- <div class="footer">
            <button id="closeBtn" class="btn btn-secondary">Close</button>
        </div> -->
    </div>
    <script src="popup.js"></script>
</body>

</html>
